<section class="timer-card">
  <div class="timer-card__buttons">
    <button [ngClass]="activeState == 'focus' ? 'active' : ''" (click)="bgChange('focus')">
      <span>Foco</span>
    </button>
    <button [ngClass]="activeState == 'short' ? 'active' : ''" (click)="bgChange('short')">
      <span>Descanso curto</span>
    </button>
    <button [ngClass]="activeState == 'long' ? 'active' : ''" (click)="bgChange('long')">
      <span>Descanso longo</span>
    </button>
  </div>
  <div class="timer">{{ timer }}</div>
  <div class="timer-card__music">
    <label class="switch">
      <input type="checkbox" id="alternar-musica" (change)="alternarMusica()">
      <span class="slider"></span>
    </label>
    <label for="alternar-musica">
      Música
    </label>
  </div>
  <button class="timer-card__start" (click)="startTimer()">
    <img src="{{ timerBtnIcon }}" alt="Ícone de tocar">
    <span>
      {{ timerBtnText }}
    </span>
  </button>
</section>
