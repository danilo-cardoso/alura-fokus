<div class="main-container" [style.background]="currBg.currColor">
  <h1>
    <img class="logo" src="../assets/Logo e Favicons/Logo.png" alt="Logo Fokus">
  </h1>
  <div class="container">
    <span class="container__content">
      {{ currBg.currText }}<br/><strong>{{ currBg.currStrong }}</strong>
    </span>
    <img class="container__img" src="{{ currBg.currImage }}" alt="">

  <app-timer [(currBg)]="currBg"></app-timer>
</div>
